<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Collab Tool</title>
    <!-- Tailwind CSS CDN එක load කරනවා -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font එක load කරනවා */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* පොඩි loading spinner animation එකක් */
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-indigo-600 mb-8">Project Collaboration Tool</h1>

        <!-- අලුත් Forms දාන්න තැන -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            
            <!-- 1. අලුත් Project හදන Form එක -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-semibold mb-4">Create New Project</h2>
                <form id="create-project-form">
                    <div class="mb-4">
                        <label for="project-name" class="block text-sm font-medium text-gray-700">Project Name</label>
                        <input type="text" id="project-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="project-desc" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="project-desc" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Project
                    </button>
                </form>
            </div>

            <!-- 2. අලුත් Task හදන Form එක -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-semibold mb-4">Create New Task</h2>
                <form id="create-task-form">
                    <div class="mb-4">
                        <label for="task-title" class="block text-sm font-medium text-gray-700">Task Title</label>
                        <input type="text" id="task-title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="task-project" class="block text-sm font-medium text-gray-700">Assign to Project</label>
                        <select id="task-project" name="projectId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                            <option value="">Select a project...</option>
                            <!-- Project ටික JavaScript වලින් මෙතන load වෙයි -->
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Task
                    </button>
                </form>
            </div>

            <!-- 3. Status Box එක -->
            <div id="status-box" class="bg-gray-800 text-white p-6 rounded-lg shadow-md border border-gray-700 overflow-auto h-64">
                <h2 class="text-2xl font-semibold mb-4 text-green-400">Activity Log</h2>
                <div id="status-messages" class="space-y-2 text-sm">
                    <p class="text-gray-400">App loaded. Ready.</p>
                </div>
            </div>

        </div>

        <!-- Projects සහ Tasks පෙන්නන තැන -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Projects දාන්න තැන -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Projects</h2>
                <div id="projects-list" class="space-y-4">
                    <div class="flex justify-center items-center h-32"><div class="spinner"></div></div>
                </div>
            </div>

            <!-- Tasks දාන්න තැන -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">All Tasks</h2>
                <div id="tasks-list" class="space-y-4">
                    <div class="flex justify-center items-center h-32"><div class="spinner"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5097";
        
        const projectForm = document.getElementById('create-project-form');
        const taskForm = document.getElementById('create-task-form');
        const projectsList = document.getElementById('projects-list');
        const tasksList = document.getElementById('tasks-list');
        const projectSelect = document.getElementById('task-project');
        const statusMessages = document.getElementById('status-messages');

        // --- Event Listeners ---
        
        // Page එක load උන ගමන්
        window.onload = function() {
            loadAllData();
        };

        // Project form එක submit කරාම
        projectForm.addEventListener('submit', handleProjectSubmit);
        
        // Task form එක submit කරාම
        taskForm.addEventListener('submit', handleTaskSubmit);

        
        // --- Data Loading Functions ---

        function loadAllData() {
            logStatus("Loading all data...");
            loadProjects();
            loadTasks();
        }

        async function loadProjects() {
            projectsList.innerHTML = '<div class="flex justify-center items-center h-32"><div class="spinner"></div></div>';
            projectSelect.innerHTML = '<option value="">Loading projects...</option>'; // Dropdown එකත් update කරනවා

            try {
                const response = await fetch(`${API_BASE_URL}/api/Projects`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const projects = await response.json();

                projectsList.innerHTML = ''; 
                projectSelect.innerHTML = '<option value="">Select a project...</option>';

                if (projects.length === 0) {
                    projectsList.innerHTML = '<p class="text-gray-500">No projects found. Create one!</p>';
                    return;
                }

                projects.forEach(project => {
                    // 1. Project Card එක හදනවා
                    const projectCard = `
                        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h3 class="text-xl font-semibold text-indigo-700">${project.name}</h3>
                            <p class="text-gray-600 mt-2">${project.description}</p>
                            <p class="text-sm text-gray-400 mt-4">Tasks: ${project.tasks.length}</p>
                        </div>
                    `;
                    projectsList.innerHTML += projectCard;

                    // 2. Task form එකේ dropdown එකට project name එක දානවා
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
                logStatus("Projects loaded successfully.");
            } catch (error) {
                console.error('Error loading projects:', error);
                const errorMsg = 'Could not load projects. (Is the API running?)';
                projectsList.innerHTML = `<p class="text-red-500">${errorMsg}</p>`;
                logStatus(errorMsg, true);
            }
        }

        async function loadTasks() {
            tasksList.innerHTML = '<div class="flex justify-center items-center h-32"><div class="spinner"></div></div>';
            try {
                const response = await fetch(`${API_BASE_URL}/api/TaskItems`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const tasks = await response.json();

                tasksList.innerHTML = ''; 

                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p class="text-gray-500">No tasks found. Create one!</p>';
                    return;
                }

                tasks.forEach(task => {
                    const taskCard = `
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex justify-between items-center">
                            <div>
                                <h3 class="text-lg font-medium">${task.title}</h3>
                                <p class="text-sm text-gray-500">Project ID: ${task.projectId}</p>
                            </div>
                            <span class="text-sm font-semibold ${task.isCompleted ? 'text-green-600' : 'text-yellow-600'}">
                                ${task.isCompleted ? 'Completed' : 'Pending'}
                            </span>
                        </div>
                    `;
                    tasksList.innerHTML += taskCard;
                });
                logStatus("Tasks loaded successfully.");
            } catch (error) {
                console.error('Error loading tasks:', error);
                const errorMsg = 'Could not load tasks. (Is the API running?)';
                tasksList.innerHTML = `<p class="text-red-500">${errorMsg}</p>`;
                logStatus(errorMsg, true);
            }
        }

        // --- Form Handling Functions ---

        async function handleProjectSubmit(event) {
            event.preventDefault(); // Page එක reload වෙන එක නවත්වනවා
            const formData = new FormData(projectForm);
            const data = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            logStatus(`Creating project: ${data.name}...`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/Projects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to create project');

                const newProject = await response.json();
                logStatus(`Success! Created project #${newProject.id}.`);
                projectForm.reset(); // Form එක clear කරනවා
                loadProjects(); // Project list එක refresh කරනවා
                
            } catch (error) {
                console.error('Error creating project:', error);
                logStatus(`Error creating project.`, true);
            }
        }

        async function handleTaskSubmit(event) {
            event.preventDefault();
            const formData = new FormData(taskForm);
            const data = {
                title: formData.get('title'),
                projectId: parseInt(formData.get('projectId')), // ID එක number එකක් වෙන්න ඕන
                isCompleted: false
            };

            if (!data.projectId) {
                logStatus("Please select a project for the task.", true);
                return;
            }

            logStatus(`Creating task: ${data.title}...`);

            try {
                const response = await fetch(`${API_BASE_URL}/api/TaskItems`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to create task');

                const newTask = await response.json();
                logStatus(`Success! Created task #${newTask.id}.`);
                taskForm.reset(); // Form එක clear කරනවා
                loadTasks(); // Task list එක refresh කරනවා
                loadProjects(); // Project list එකත් (task count එක) refresh කරනවා

            } catch (error) {
                console.error('Error creating task:', error);
                logStatus(`Error creating task.`, true);
            }
        }

        // --- Utility Functions ---
        function logStatus(message, isError = false) {
            const msgElement = document.createElement('p');
            msgElement.textContent = `> ${message}`;
            msgElement.className = isError ? 'text-red-400' : 'text-green-400';
            
            statusMessages.appendChild(msgElement);
            // Log එක auto-scroll කරනවා
            statusMessages.scrollTop = statusMessages.scrollHeight;
        }

    </script>

</body>
</html>
